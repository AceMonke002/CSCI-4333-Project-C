<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Insurance Management System</h1>

    <!-- Customers Section (Visible to all users) -->
    <section id="customers">
        <h2>Customers</h2>
        <ul id="customerList"></ul>
    </section>

    <!-- Policies Section (Visible to all users) -->
    <section id="policies">
        <h2>Policies</h2>
        <ul id="policyList"></ul>
    </section>

    <!-- Agent Actions (Only visible to Agents) -->
    <section id="agentActions" style="display: none;">
        <h2>Agent Actions</h2>
        <form id="addPolicyForm">
            <input type="text" id="policyName" placeholder="Policy Name" required>
            <input type="text" id="policyType" placeholder="Policy Type" required>
            <input type="number" step="0.01" id="policyCoverageAmount" placeholder="Coverage Amount" required>
            <input type="number" step="0.01" id="policyPremium" placeholder="Premium" required>
            <textarea id="policyDescription" placeholder="Description" required></textarea>
            <button type="submit">Add Policy</button>
        </form>

        <form id="addCustomerForm">
            <input type="text" id="customerFirstName" placeholder="First Name" required>
            <input type="text" id="customerLastName" placeholder="Last Name" required>
            <input type="date" id="customerDob" required>
            <input type="email" id="customerEmail" placeholder="Email" required>
            <input type="text" id="customerPhone" placeholder="Phone" required>
            <input type="text" id="customerAddress" placeholder="Address" required>
            <button type="submit">Add Customer</button>
        </form>
    </section>

    <button onclick="logout()">Logout</button>

    <script src="script.js"></script>
    <script src="checkRole.js"></script>
</body>
</html>
